version: "3.8"
services:
  dev_db:
    image: postgres:12.3
    environment:
      POSTGRES_USER: chronograph_dev
      POSTGRES_DB: chronograph_dev
      POSTGRES_PASSWORD: chronograph_devpwd
    ports:
      - 19401:5432
    volumes:
      - ./dev/postgres-entrypoint.d:/docker-entrypoint-initdb.d:Z
